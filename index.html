<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="about" content="coin">
    <meta name="about" content="saving">
    <meta name="about" content="money">
    <meta name="auhor" content="mlvnworks">
    <meta name="place" content="philippines">
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.css" integrity="sha512-oKxseNVTlkZotRW+RYIvHay+YW4MfDQVJqFWy9Z9bklaFg6xWFjzDyx1AVcWhDgLC3l1EKAL0AdKfolKvnXbFQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--custom style-->
    <link rel="stylesheet" href="./mycoin.css">
    <link rel="shortcut icon" href="https://i.ibb.co/h8gpCgb/showcase-logo.png" type="image/x-icon">
    <title>Coin Count</title>
</head>
<body>
    <!--navbar-->
    <header class="navbar navbar-dark bg-dark p-0">
        <div class="container-fluid">
            <div class="navbar-brand text-warning d-flex">
                <h1><i class="bi bi-cash-coin"></i> Coin Count </h1>
                <p class="text-muted text-primary m-2 m-md-3">monitor budget</p>
            </div>
        </div>
    </header>
    <!-- main body-->
    <section class=" p-md-0 mb-5" id="main-sect">
            <div class="main-spliter">
                <div class=" shadow-lg rounded inner-sec mt-5">
                    <div class="mb-5">
                        <p><span class="text-lead" id="show-d"></span></p>
                        <p class="text-center"><span class="fs-1" id="saved">proccessing...</span></p>
                    </div>
                    <div id="btns"> 
                        <button data-bs-toggle="modal" data-bs-target="#addget-modal" id="add-btn">Add</button>
                        <button  data-bs-toggle="modal" data-bs-target="#addget-modal" id="get-btn">Get</button>
                    </div>
                </div>
                <div class="shadow-lg rounded inner-sec mt-5" id="his-area">
                    <h2 class="text-center">History</h2>
                    <i class="bi bi-clock-history"></i>
                    <i class="bi bi-trash-fill"></i>
                    <div>
                        <table class="table table-striped table-bordered">
                            <thead class="thead text-light bg-dark text-center">
                                <tr>
                                    <th>Amount</th>
                                    <th>Date</th>
                                    <th>Remark</th>
                                </tr>
                            </thead>
                            <tbody id="h-list" class="text-center">
                                
                            </tbody>
                        </table>
                    </div>
                    <div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Footer-->
    <footer class="bg-dark text-warning py-2" id="main-footer">
        <div class="container-fluid">
            <div class="">
                <div class="">
                    <p class="text-sm copyright">Mlvnworks &copy; 2022 Coin Count</p>
                </div>
                <div class="">
                    <ul class=" justify-content-end">
                        <li>
                            <a href="https://web.facebook.com/melvin.agustin.9674/" class="h3" target="_blank">
                                <i class="bi bi-facebook"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://github.com/Mlvnworks" class="h3" target="_blank">
                                <i class="bi bi-github"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="h3">
                                <i class="bi bi-telephone"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!--modals-->
    <div class="modal fade" id="addget-modal" tabindex="-1" aria-labelledby="addget-modal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-dark text-light">
              <h5 class="modal-title h1 text-warning" id="exampleModalLabel">Add Saving</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body my-5">
                <p class="text-center text-lead mr-5 fs-5"><span class="fs-1" id="mod-total">0.00</span class="fs-5"></p>
              <form class="form-group text-lead">
                  <label for="value" class="fs-3 ms-2">Amount</label>
                  <input type="number" name="" id="value" class="form-control form-control-lg" placeholder="enter amount">
                  <span class="form-text text-secondary ms-2" id="msg">Amount To Be  Added</span>
                  <br>
                  <br>
                  <label for="remark" class="fs-5 ms-2 text-lead">Remark</label>
                  <input type="text" name="" id="remark" placeholder="Add Remark(Optional)..." class="form-control">
                  <span class="form-text text-secondary ms-2">Make it unique by adding details</span>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="" data-bs-dismiss="modal">Close</button>
              <button type="button" class="" id="modal-btn" data-bs-dismiss="modal">ADD</button>
            </div>
          </div>
        </div>
      </div>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--Custom Script-->
    <script src="./mycoin.js"></script>
    
</body>
</html>
